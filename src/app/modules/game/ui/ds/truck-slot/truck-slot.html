<div class="slot-row">
  <div class="truck-slot">
    @if (slot?.truckOnSlot) {
    <app-truck [truck]="slot?.truckOnSlot"></app-truck>
    }
  </div>

  <div class="unloaded-boxes">
    @for (item of slot?.truckOnSlot?.boxes | slice: 0:2; track $index) {
    <div class="box-container" [ngClass]="item.isSelected === true ? 'selected' : ''">
      <app-box [box]="item" (click)="onBoxClick(item)"></app-box>
    </div>
    }
  </div>
</div>
