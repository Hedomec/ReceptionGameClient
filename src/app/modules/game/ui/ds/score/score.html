<div class="score-board">
  <h2>🏆 Top 10 Scores</h2>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Jugador</th>
        <th>Puntaje</th>
      </tr>
    </thead>
    <tbody>
      @for (entry of topScores; track $index) {
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ entry.playerName }}</td>
        <td>{{ entry.points }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
