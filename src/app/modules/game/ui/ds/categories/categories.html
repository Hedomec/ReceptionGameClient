<div class="categories-container">
  @for (category of categories; track $index) {
  <button class="btn btn-light btn-lg btn-block category-item" (click)="onCategoryClick(category)">
    <img [src]="category.imageUrl" [alt]="'categoryImage'" class="category-image" />
    <span>{{ category.name }}</span>
  </button>
  }
</div>
