<div style="min-height: 536px; min-width: 500px; background-color: lightblue">
  @for (category of categories; track $index) {
  <div class="category-item" (click)="onCategoryClick(category)">
    <img [src]="category.imageUrl" [alt]="'categoryImage'" class="category-image" />
    <span>{{ category.name }}</span>
  </div>
  }
</div>
